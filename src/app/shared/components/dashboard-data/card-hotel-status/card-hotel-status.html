<div class="rounded-xl bg-white p-5 shadow-sm border border-gray-200 flex flex-col gap-4">
    <h2 class="text-lg font-semibold text-gray-700">Estado del Hotel</h2>

    <div class="grid grid-cols-3 gap-4">

        <!-- Habitaciones disponibles -->
        <div class="flex flex-col items-center bg-blue-50 p-3 rounded-lg">
            <span class="text-sm text-gray-500">Habitaciones Disponibles</span>
            <span class="text-2xl font-bold text-blue-600">{{ habitacionesDisponibles }}</span>
        </div>

        <!-- Check-ins -->
        <div class="flex flex-col items-center bg-green-50 p-3 rounded-lg">
            <span class="text-sm text-gray-500">Check-ins Hoy</span>
            <span class="text-2xl font-bold text-green-600">{{ checkinsToday }}</span>
        </div>

        <!-- Check-outs -->
        <div class="flex flex-col items-center bg-red-50 p-3 rounded-lg">
            <span class="text-sm text-gray-500">Check-outs Hoy</span>
            <span class="text-2xl font-bold text-red-600">{{ checkoutsToday }}</span>
        </div>

    </div>
</div>
