<div id="nav" class="flex flex-col  h-screen gap-2 p-4 overflow-y-clipped">

  @for(option of filteredOptions; track option.label){
    <!-- bg-blue-800 -->
    <a [routerLink]="[option.route]"
        routerLinkActive="bg-blue-200/90 text-blue-900"
        class="w-full px-6 text-black/60 inline-flex space-x-2 items-center rounded border-slate-700 py-3 hover:bg-black/10 transition ease-linear duration-150">
        <div>
             <i class="font-bold" [class]="option.icon"></i>
        </div>
        <div class="flex flex-col">
            <span class="text-lg font-semibold leading-5 text-inherit focus:text-blue-700"> {{option.label}} </span>
        </div>
    </a>
  }
</div>
